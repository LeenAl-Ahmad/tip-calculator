<div class="container">
  <h1>Tip Calculator</h1>
  <form [formGroup]="tipForm" (ngSubmit)="calculateTip()" class="tip-form">
    <div class="form-group">
      <label for="cost">Cost of Service ($):</label>
      <input
        type="number"
        id="cost"
        formControlName="cost"
        step="0.01"
        min="0.01"
        class="form-control"
        [ngClass]="{ 'is-invalid': tipForm.get('cost')?.invalid && tipForm.get('cost')?.touched }"
      >
      <div *ngIf="tipForm.get('cost')?.invalid && tipForm.get('cost')?.touched" class="invalid-feedback">
        Please enter a valid cost (minimum $0.01).
      </div>
    </div>

    <div class="form-group">
      <label>Service Quality:</label>
      <div class="radio-group">
        <label>
          <input type="radio" formControlName="quality" value="15"> Okay (15%)
        </label>
        <label>
          <input type="radio" formControlName="quality" value="18"> Good (18%)
        </label>
        <label>
          <input type="radio" formControlName="quality" value="20"> Excellent (20%)
        </label>
      </div>
    </div>

    <div class="form-group">
      <label class="checkbox-label">
        <input type="checkbox" formControlName="roundUp"> Round up tip
      </label>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="tipForm.invalid"
    >
      Calculate Tip
    </button>
  </form>
</div>
