<div class="container">
  <h1>Tip Calculation Results</h1>

  <div class="results-container">
    <div class="result-item">
      <span class="label">Cost of Service:</span>
      <span class="value">${{ cost | number:'1.2-2' }}</span>
    </div>

    <div class="result-item">
      <span class="label">Service Quality:</span>
      <span class="value">{{ qualityLabel }}</span>
    </div>

    <div class="result-item">
      <span class="label">Round Up Tip:</span>
      <span class="value">{{ roundUp ? 'Yes' : 'No' }}</span>
    </div>

    <div class="result-item highlight">
      <span class="label">Tip Amount:</span>
      <span class="value">${{ tip | number:'1.2-2' }}</span>
    </div>

    <div class="result-item highlight">
      <span class="label">Total Bill:</span>
      <span class="value">${{ total | number:'1.2-2' }}</span>
    </div>
  </div>

  <button (click)="goBack()" class="btn btn-back">Back to Calculator</button>
</div>
